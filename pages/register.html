<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Register Event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="register.css" />
    <script src="register.js"></script>
  </head>
  <body>
    <h1>Register Event</h1>
    <form method="post" accept-charset="UTF-8">
      <table>
        <tr>
          <td><label for="company_name">Company Name</label></td>
          <td>
            <input type="text" name="company_name" id="company_name" />
          </td>
        </tr>
        <tr>
          <td><label for="booth_size">Booth Size</label></td>
          <td>
            <select title="size" id="booth_size" name="booth_size">
              <option value="size_10">10x10 ft.</option>
              <option value="size_15">10x15 ft.</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label id="request_table">
              <input
                type="checkbox"
                value="request_table"
                name="request_table"
              />
              Request for Booth Table
            </label>
          </td>
        </tr>
        <tr>
          <td><label for="chairs">Number of Chairs</label></td>
          <td><input type="number" name="chairs" id="chairs" /></td>
        </tr>
        <tr>
          <td><label for="contact_name">Contact Person Name</label></td>
          <td><input type="text" name="contact_name" id="contact_name" /></td>
        </tr>
        <tr>
          <td><label for="contact_tel">Contact Phone Number</label></td>
          <td><input type="tel" name="contact_tel" id="contact_tel" /></td>
        </tr>
      </table>
      <button type="button" onclick="validate()">Submit</button>
    </form>
  </body>
</html>
